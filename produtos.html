<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Loja WA</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="index.html">Loja WA</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#content" aria-controls="content" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="content">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Início</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="produtos.html">Gerenciar produtos</a>
							</li>
							<li class="nav-item">

								<a class="nav-link d-block d-md-none" href="#">Sair</a>
							</li>
						</ul>
					</div>
					<form class="d-none d-md-block">
						<button type="submit" class="btn btn-secondary">Sair</button>
					</form>
				</div>
			</nav>
		</header>

		<div class="container d-flex flex-column">
			<div>
				<div>Gerenciar Produtos:</div>
			</div>
			<div class="d-flex align-self-end">
				<button class="btn btn-warning">Novo Produto</button>
			</div>
		</div>
		<div class="container w-80">
			<table class="table table-striped">
				<thead>
					<th scope="col">id</th>
					<th scope="col">Produto</th>
					<th scope="col">Preço</th>
					<th scope="col">Estoque</th>
					<th scope="col">Ações</th>
				</thead>
				<tbody>
					<tr scope="row">
						<td>1</td>
						<td>Bicicleta</td>
						<td>R$ 1.000,00</td>
						<td>110</td>
						<td>
							<button type="button" class="btn btn-secondary">
								Editar
							</button>
							<button type="button" class="btn btn-secondary">
								Excluir
							</button>
						</td>
					</tr>
					<tr scope="row">
						<td>2</td>
						<td>Echo dot</td>
						<td>R$ 600,00</td>
						<td>8</td>
						<td>
							<button type="button" class="btn btn-secondary">
								Editar
							</button>
							<button type="button" class="btn btn-secondary">
								Excluir
							</button>
						</td>
					</tr>
					<tr scope="row">
						<td>3</td>
						<td>Celular</td>
						<td>R$ 1.500,00</td>
						<td>10</td>
						<td>
							<button type="button" class="btn btn-secondary">
								Editar
							</button>
							<button type="button" class="btn btn-secondary">
								Excluir
							</button>
						</td>
					</tr>
					<tr scope="row">
						<td>4</td>
						<td>Umidificador</td>
						<td>R$ 100,00</td>
						<td>0</td>
						<td>
							<button type="button" class="btn btn-secondary">
								Editar
							</button>
							<button type="button" class="btn btn-secondary">
								Excluir
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- modal cadastrar produtos -->
		<!-- modal cadastrar produtos -->

	</body>
</html>
